<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //for 循环:先判断循环条件 如果条件成立则执行循环体
        for(var i=1;i<=10;i++){
            console.log(i)
        }
        for(var j=1;j<=10;j++){
            if(j%2==0){
                console.log(j)
            }
        }
        var sum=0;
        var s=0
        for(var i=1;i<=100;i++){
            if(i%3==0&&i%7==0){
                sum+=i;
                s++
            }
        }
        console.log(sum,s)
        
    </script>
</body>
</html>
