<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //函数:封装好的,具有特定功能的可执行的代码段
        //分类:系统函数,自定义函数
        //好处:可以控制代码的执行时间,可以提高代码的复用性,提高了代码的维护性
       function printNum(){
        for(var i=0;i<=100;i++){
                if(i%2==0){
                    console.log(i)
                }
            }
       }
       printNum()
    </script>
</body>
</html>
