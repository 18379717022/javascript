<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //练习一:打印1-15以内不能被3整除的数
        for(var i=1;i<=15;i++){
            if(i%3==0){
                continue
            }
            console.log(i)
        }
        //练习二:利用键盘向程序输入数值,求输入的值的和,当输入0时停止输入,最终将和打印到控制台
        var sum=0
        while(true){
            var num=parseInt(prompt('请输入一个数'))
            if(num==0){
                break
            }
            sum=sum+num
        }
        console.log(sum)
    </script>
</body>
</html>
