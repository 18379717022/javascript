          为什么对象可以直接获取原型中的内容:是因为,在每个对象的内容会有一个__proto__属性,这个
          属性指向了创建该对象时的原型对象。当利用对象去查找某个属性的时候,属性的查找顺序是:先
          从自身的私有属性中查找,如果有私有属性中要查找的属性,则返回其对应的值,如果没有就沿着
          __proto__的指向,到原型对象中查找。如果有则返回其对应的值
        */
