<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
          定义函数的方式
            1.函数声明方式:
              function 函数名称(){
                  函数体;
              }
            2.函数表达式:
              var 变量名称=function(){
                  函数体;
              };
              1.函数表达式方式创建的函数是没有名称的函数
              2.变量中存储的是对函数的引用地址
              3.函数声明方式和函数表达式方式的区别：函数声明方式定义的函数可以在定义之前
              调用该函数,但是函数表达式方式定义的函数不可以在定义之前调用。因为函数声明
              方式定义的函数有函数声明提升操作,函数表达式方式定义的函数有变量提升的操作
            3.利用Function构造方法创建函数:
              1.格式:var 变量名称=new Function('形参1','形参2','函数体')
              构造方法Function中的参数可以有多个,那么前面的参数代表形参,最后一个参数表示函数体
              2.调用:变量名称('实参1','实参2'),只存在变量提升操作
        */
    </script>
</body>
</html>
