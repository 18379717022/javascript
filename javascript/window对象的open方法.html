<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>打开一个空白窗口</button>
    <button>打开指定窗口</button>
    <script>
        /*
          window的open方法:
          1.作用:打开新窗口
          2.格式:window.open('地址','窗口名称','窗口特性')三个参数都可以省略,如果省略表示打开一个空白窗口
          3.返回值:返回值是代表新窗口的window对象
        */

        var btns=document.querySelectorAll('button')
        //打开空白窗口
        btns[0].onclick=function(){
            var newWindow=window.open()
            newWindow.document.write('<h2>我是新窗口</h2>')
            newWindow.document.body.style.backgroundColor='green'
        }
        //打开指定窗口
        btns[1].onclick=function(){
            window.open('test.html','测试window','width=500 height=300 top=300 left=500')
        }
    </script>
</body>
</html>
