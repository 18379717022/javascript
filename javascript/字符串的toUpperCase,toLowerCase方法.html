<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //toUpperCase方法：将字符串中的小写字母转换为大写,格式：字符串.toUpperCase()
        var str='hello'
        var res=str.toUpperCase()//将字符串中的小写字母转换为大写
        console.log(res)

        //toLowerCase方法:将字符串中的大写字母转换为小写,格式:字符串.toLowerCase()
        var str2='GOOD';
        var res=str2.toLowerCase()//将字符串中的大写字母转换为小写
        console.log(res)
    </script>
</body>
</html>
