<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        //sort方法:对数组元素进行排序
        var arr=[1,4,3,2,10,8,9,7,6,5]
        var res=arr.sort((a,b)=>{
            return a-b;//升序
        })
        console.log(arr)

        //选择排序法:用数组的每一个元素和它后面的元素比较,如果满足条件则交换位置
        var arr2=[10,14,11,12,16,13]
        for(var i=0;i<arr2.length-1;i++){
            for(var j=i+1;j<arr2.length;j++){
                if(arr2[i]>arr2[j]){
                    var temp=arr2[i];
                    arr2[i]=arr2[j];
                    arr2[j]=temp
                }
            }
        }
        console.log(arr2)
    </script>
</body>
</html>
