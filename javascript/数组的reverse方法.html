<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //reverse方法:用于颠倒数组中元素的顺序,返回值是颠倒顺序后的数组
        var arr=[1,2,3]
        var res=arr.reverse()
        console.log(res)//Array(3) [ 3, 2, 1 ]

        var arr=['banana','orange','apple','mango']
        var res=arr.join('')
        console.log(res)
        var res2=res.split('')
        console.log(res2)
        var res3=res2.reverse()
        console.log(res3)

    </script>
</body>
</html>
