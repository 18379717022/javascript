<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
          \b:判断单词(字母,数字,下划线形成的连续字符)是否到达边界
          \B:非边界
        */

        var reg=/abc\b/gi;
        var str='12abc 12ab ABC';//空格就是每个单词的边界
        var res=str.replace(reg,'(ok)')
        console.log(res)//12(ok) 12ab (ok)
    </script>
</body>
</html>
