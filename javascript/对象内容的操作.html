<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //对象内容的增删改查
        /*
          查:获取对象中某个属性的值,或者调用对象的某个方法
            1.点语法:对象名称.属性名称;  对象名称.方法名称()
            2.中括号的方式:对象名称['属性名称'];  对象名称['方法名称']()
            3.区别:点语法后面不可以加变量,点语法后面的属性名称不能包含特殊的符号,但是中括号后面可以加变量
        */
        var obj={
            name:'小明',
            age:'19',
            gender:'男',
            speak:function(){
                console.log('hello')
            }
        }
        console.log(obj.name)
        console.log(obj.age)
        obj.speak()

        console.log(obj['name'])
        console.log(obj['age'])
        obj['speak']()

        /*
          增:为对象添加新的属性和方法
            1.点语法:对象名称.属性名称=值; 对象名称.方法名称=方法
            2.中括号的方式:对象名称['属性名称']=值;  对象名称['方法名称']=方法
        */
       obj.school='北京大学'
       obj['salary']=5000
       obj.eat=function(){
           console.log('orange')
       }
       obj['play']=function(){
           console.log('basketball')
       }
       console.log(obj)

       /*
         删：删除对象中的某个属性
           1.delete对象名称.属性名称
           2.delete对象名称['属性名称']
           3.如果删除成功就返回true,否则返回false
       */
      delete obj.name
      delete obj['age']
      console.log(obj)

      /*
        改:修改某个属性的值
          1.点语法：对象名称.属性名称=新的值
          2.中括号方式：对象名称['属性名称']=新的值
      */
     obj.school='复旦大学'
     console.log(obj)
     obj['school']='清华大学'
     console.log(obj)
    </script>
</body>
</html>
