<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        window对象的常用方法
          alert:弹出警告框
          confirm:弹出确认框(点击确定就返回true,点击取消就返回false)
          prompt:弹出输入框,返回值为字符串类型(就是在输入框中填入的值)
          isNaN:判断参数是否为NaN,如果是NaN就返回true
          isFinite:判断参数是否为有限数值
        */
       var res=window.confirm('确定删除吗?')
       console.log(res)
    </script>
</body>
</html>
