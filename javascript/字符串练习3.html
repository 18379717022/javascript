<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str='abaabbcccdddd'
        var obj={}
        for(var i=0;i<str.length;i++){
            var char=str.charAt(i)//a
            if(!obj[char]){
                obj[char]=1
            }else{
                obj[char]=obj[char]+1
            }
        }
        console.log(obj)
    </script>
</body>
</html>
