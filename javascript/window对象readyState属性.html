        /*
          文档加载状态判断事件:readystatechange
          document节点有一个属性叫做readyState,其拥有三个可能值:
          loading:加载DOM中
          interactive:加载外部资源
          complete:加载完成
          而readystatechange事件正是在这个状态发生改变时调用的事件
        */
    </script>
