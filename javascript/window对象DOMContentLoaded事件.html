<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
          DOMContentLoaded事件:该事件与load事件类似,但是该事件的触发时间要早于load事件,
          因为该事件会在DOM树渲染完毕后触发,而load事件只有在整个文档加载完毕后触发,该事件只能
          通过DOM2级事件处理程序添加window.addEventListener('DOMContentLoaded',function(){},false)
        */
       window.addEventListener('DOMContentLoaded',function(){
           console.log('DOM树渲染完毕')
       },false)
    </script>
</body>
</html>
