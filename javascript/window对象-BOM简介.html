    <script>
        /*
          javascript的构成:ECMAScript,DOM,BOM
          1.ECMAScript:欧洲计算机制造商协会提出的,规定JS的基本语法
          2.DOM:文档对象模型,它规定了操作文档和文档中内容的API
          3.BOM：最初由网景公司提出,Browser Object Model浏览器对象模型,它也不是一个对象,可以说
          是一个对象的集合,里面包含了很多对象,利用这些对象可以操作浏览器即浏览器中内容,在众多对象中
          window对象是BOM的顶级对象,其他对象都是window对象的属性,本身也是对象类型
        */
    </script>
