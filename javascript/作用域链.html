<!DOCTYPE html>

<body>
    <script>
        /*
          变量的分类:全局变量,局部变量
          1.全局变量:定义在全局作用域下面的变量被称为全局变量,全局变量的作用域是整个文档
          2.局部变量:定义在函数内部的变量被称为局部变量,局部变量的作用域是定义它的那个函数

          作用域链:所谓作用域链是指,在每个函数内部都有一个属性,这个属性是[[Scope]]属性,这个
          属性是不可以操作的。该属性指向了一个集合,这个集合中保存了当前作用域下面的变量对象(
          所谓变量对象是指,在每个作用域下面都会有一个对象,该作用域下面定义的所有的变量和方法
          都是给这个对象添加的属性和方法,全局作用域下面的变量对象就是window对象)的地址,以及
          上级作用域下面的变量对象的地址。这个集合就是作用域链。当在使用某个变量时,先从当前
          作用域下面变量对象身上查找,如果有就返回其值,如果没有,则沿着作用域链向上级作用域中的
          变量对象身上查找,找到了就返回其值,否则继续向上查找,以此类推,当找到window对象依然没有
          找到该变量,那么就报错

          作用域链的作用就是查找变量

        */
    </script>
</body>
</html>
