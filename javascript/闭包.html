<body>
    <script>
        /*
          什么是闭包:
          1.从广义讲：被定义在其它函数内部的函数就是一个闭包
          2.从狭义讲:外部函数返回的持有外部函数变量的内部函数,被称为闭包

          闭包的作用:可以将外部函数中定义的变量拿到函数外部来操作,即闭包在它所在的外部函数和全局
          环境建立起了桥梁,还可以将外部函数中的变量保存到内存中
          
          闭包的工作原理：
          按道理说,每个函数在执行完毕后会从内存中将该函数弹出,如果函数被从内存中弹出,那么该函数的作用域链
          由于没有东西对它进行引用,那么这个作用域链会被销毁,作用域链被销毁,那么该函数的变量对象也就没有被
          引用,变量对象也会被销毁。闭包之所以可以在外部函数执行完毕后依然能够使用外部环境中的变量,是因为,
          当外部函数被销毁时,由于闭包中使用了外部函数变量对象中的内容,所以外部函数的变量依然会被保存在内存中。
          
          闭包的不足：由于闭包会将上级作用域下面的变量对象保存在内存中,那么如果程序中有大量的闭包,一定会造成
          内存的资源浪费。建议在不使用闭包的时候,手动将闭包清除：res=null

          应用场景:如果想要让函数执行完毕,并且里面的变量不被销毁,就可以在该函数内部定义一个闭包,通过操作闭包
          来操作外部函数里面的变量
        */
    </script>
</body>
