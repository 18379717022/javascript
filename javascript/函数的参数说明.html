<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
          形参:定义函数时所使用的参数被称为形参
           1.形参的本质是用来接收函数调用时传递过来的数据的存储空间
           2.定义形参时不需要加var,一个函数中可以有多个形参,形参和形参间用逗号分隔,形成了形参列表
           3.最后一个形参后面不用加逗号
           4.形参只有被函数调用时才开辟空间,当函数执行完后该空间被释放
           5.形参只能在函数内部使用,因为它属于局部变量

          实参:调用函数时所使用的参数被称为实参
           1.实参的本质是函数要处理的具体数据
           2.一个函数可以有多个实参,用逗号分隔,形成了实参列表
           3.实参可以是字面量,变量,表达式
          
          实参和形参的关系
           1.函数被调用时,实参会被传递给形参,但是形参不能传递给实参,即传递是单向的
           2.实参传递给形参是平行传递的
           3.形参的个数和实参的个数可以是不一致的,如果实参的个数少于形参的个数,
           那么没有接收到数据的形参的值为undefined
        */
    </script>
</body>
</html>
