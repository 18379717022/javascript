<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //push方法:向数组的尾部追加数组元素,返回值是新数组的长度
        var arr=[1,2,3,4,5]
        var res=arr.push(6,7,8,9,10)
        console.log(res)
        console.log(arr)

        //pop方法:从数组尾部删除一个元素,返回值是被删除的元素
        var arr=[1,2,3,4,5]
        var res=arr.pop()
        console.log(res)
        console.log(arr)
    </script>
</body>
</html>
