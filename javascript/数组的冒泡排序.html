<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //冒泡排序:就是相邻的两个元素进行比较,满足交换条件就进行交换
        
        var arr=[1,2,4,6,3,9,7,8]
        //轮数=数组长度-1    次数=数组长度-轮数
        for(var i=1;i<=arr.length-1;i++){//i表示轮数
            for(var j=1,k=0;j<=arr.length-i;j++,k++){//j表示每轮中比较的次数,k表示数组元素的下标
                if(arr[k]>arr[k+1]){
                    var temp=arr[k];
                    arr[k]=arr[k+1];
                    arr[k+1]=temp
                }
            }
        }
        console.log(arr)
    </script>
</body>
</html>
