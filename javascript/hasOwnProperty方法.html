<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
          hasOwnProperty方法
          1.作用：判断某个属性是否为对象的私有属性,是就返回true,否则false
          2.格式:对象.hasOwnProperty('属性名称')
        */

        function Person(name,age){
            this.name=name;
            this.age=age;
        }
        Person.prototype.speak=function(){
            console.log('hello')
        }
        var p1=new Person('Tom',10)
        var res=p1.hasOwnProperty('name')
        var res2=p1.hasOwnProperty('speak')
        console.log(res)
        console.log(res2)

        /*
          in关键字:该关键字的作用是判断对象是否有某个属性(不论是私有还是公有),有就返回true,否则返回false
          格式：'属性名称' in 对象名称
        */
        var res3='speak' in p1
        var res4='name' in p1
        console.log(res3,res4)

        for(var i in p1){//可以遍历出来对象的私有属性和原型中的属性
            console.log(i)
        }
    </script>
</body>
</html>
