<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #red{
            width: 300px;
            height: 300px;
            background-color: red;
        }
        #blue{
            width: 200px;
            height: 200px;
            background-color: blue;
        }
        #green{
            width: 100px;
            height: 100px;
            background-color: green;
        }
        div{
            margin: 50px auto;
            border-radius: 50%;
            padding-top: 0.1px;
        }
    </style>
</head>
<body>
    
    <script>
        /*
            load事件:当文档中所有的节点都加载完毕后触发该事件,通常该事件是给window对象加的
        */

        window.onload=function(){
            var div=document.querySelector('div')
            console.log(div.innerHTML)
        }
        
    </script>
    <div id="red">
        <div id="blue">
            <div id="green"></div>
        </div>
    </div>
</body>
</html>
