<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
          window对象:
            1.window对象是BOM中的顶级对象,其他对象是window对象的一个属性。
            2.window对象也是一个全局对象,因为在全局作用域下面定义的所有变量,方法都相当于给window对象绑定的
            属性或方法,可以使用window.的形式来使用这些属性和方法,只不过在平时使用时可以将window.
            省略;
            3.另外还要注意,如果是全局的变量或方法,还可以使用this.的形式来调用,因为在全局环境下
            window==this;
            4.window对象不需要手动创建,当浏览器窗口被打开时,后台会自动创建一个用来管理当前窗口的window对象.
            当浏览器窗口被关闭时,window对象就被销毁了
            
        */

        function fn(){//全局函数
            console.log('fn()')
        }

        var num=20;//全局变量

        function outer(){//全局函数
            console.log('outer()')
            function inner(){//闭包
                console.log('inner')
            }
        }

        window.fn()
        console.log(window.num)
        window.outer()

    </script>
</body>
</html>
