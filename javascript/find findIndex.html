<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //find方法:返回通过测试的数组的第一个元素的值
        var arr=[1,2,3,4,5]
        var res=arr.find(item=>{
            return item>3
        })
        console.log(res)//4

        //findIndex方法:返回通过测试的数组的第一个元素的下标
        var arr=[1,2,3,4,5]
        var res=arr.findIndex(item=>{
            return item>2
        })
        console.log(res)//2
    </script>
</body>
</html>
