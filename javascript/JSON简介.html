<body>
    <script>
        /*
          1.什么是JSON：JSON是javascript Object Notation的缩写,是一种数据格式
          这种数据的特点是跨平台,轻量级,各浏览器都兼容,易操作。JSON的本质是一个
          字符串。
          2.JSON中的构成元素为:简单值,对象,数组
            1.简单值:数值型,字符型,布尔型,Null
            2.对象:用来存储无序的属性,注意对象不可以有名称,也不可以以分号结尾,
            JSON中没有函数
            3.数组:用来存储有序的数据,注意数组不可以有名称,也不需要分号作为结尾
          3.JSON中对象的键值对,键必须用双引号包起来
          4.JSON中的字符串必须用双引号包起来
          5.JSON数据的书写位置
            1.可以写在独立的json文件中,文件的拓展名为.json
            2.可以将JSON写在JS文档中
        */

        var data='{"name":"Tom","age":10,"gender":"男"}'
    </script>
</body>
</html>
