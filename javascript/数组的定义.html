<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //数组的定义格式:1.var 数组名称=new Array()
        var arr=new Array();//空数组
        var arr=new Array(1,2,4);
        var arr=new Array(3);//表示数组包含3个元素,但是现在元素中还没有值,3个undefined
        var arr2=new Array('a');//表示数组包含一个元素,值为'a'

        //数组定义格式:2.var 数组名称=[值1,值2,值3]
        var arr=[];//空数组
        var arr=[1,2,3];
        var arr=[3];//表示数组只有一个数组元素,值为3
        console.log(typeof arr);//object,数组是引用类型的数据
    </script>
</body>
</html>
