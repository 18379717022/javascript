<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
          变量的分类:
           1.全局变量:定义在函数外部的变量
           2.局部变量:定义在函数内部的变量
           3.两种变量的区别:
             1.全局变量可以在整个文档中使用
             2.局部变量只能在定义它的函数内部使用
             3.函数内部的形参也是局部变量,也只能在函数的内部使用
             4.如果全局变量和局部变量重名,那么全局变量会被屏蔽掉
             5.如果局部变量和全局变量重名,那么又要使用全局变量可以在全局变量名称前面加window.或this.
             因为全局变量是给window对象绑定的属性
        */
       
        var num=100;
        function fn(){
            var num=200;
            console.log(window.num)
        }
        fn()
        
        
    </script>
</body>
</html>
