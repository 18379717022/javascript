<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //in关键字:判断某个属性是否属于某个对象,如果属于则返回true,否则返回false
        //格式:'属性名称'in 对象名称

        var obj1={
            name:'张三',
            age:10,
            gender:'男',
            salary:8000
        }
        var obj2={
            name:'李四',
            school:'北京大学'
        }
        var res='school'in obj2
        console.log(res)
    </script>
</body>
</html>
