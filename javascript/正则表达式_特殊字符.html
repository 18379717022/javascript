<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
          正则表达式包括普通字符和特殊字符
          1.普通字符:字母,数字,下划线等
          2.特殊字符:
            ^:表示以某个字符开头
            $:以某个字符结尾

            *:表示它前面的字符的个数为0到无穷个
            +：表示它前面的字符的个数为1到无穷多个
            ?:表示它前面的字符的个数为0到1个

            {n}:表示它前面的字符的个数只能是n个,如a{3}表示只能有3个
            {n,m}:表示它前面的字符的个数为n-m个,如a{1,5}表示只能有1到5个
            {n,}:表示它前面的字符的个数为n到无穷多个,如a{3,}表示a的个数大于等于3个

            转义字符:所谓转义字符就是指在普通字符前面加反斜线,使它具有特定的功能和含义,也可以在具有
            特定的功能和含义的字符前面加反斜线,将它转换为普通字符,如\d表示任意一个数字,\/表示
            将正则表达式中的斜线转换为普通的斜线
              1.\d:表示0到9中的任意一个数字
              2.\D:表示任意一个非数字
              3.\w:表示任意一个字母,数字,下划线
              4.\W:表示任意一个非字母,数字,下划线
              5.\s:表示任意一个空白符,如:空格,制表符(table键)
              6.\S:表示任意一个非空白符
            
            备选字符集:
              1.[值1 值2 值3]:中括号里面的值表示字符串中可以匹配到的任意一个值
              2.[值1-值n]:表示值1到值n间的任意一个值为备选选项
              3.[^值1值2值3]:表示字符串中不可以包含中括号里面的任意一个值
              4.[\u4e00-\u9fa5]:表示任意一个汉字
        */
        var reg=/^a/;//表示以a开头
        var res=reg.test('abc')
        console.log(res)

        var reg=/a$/;//表示以a结尾
        var res=reg.test('ba')
        console.log(res)

        var reg=/^a{1,5}$/;//{n,m}:表示它前面的字符的个数为n-m个,如a{1,5}表示只能有1到5个
        var res=reg.test('aa')
        console.log(res)

    </script>
</body>
</html>
