<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>请按下键盘</h1>
    <script>
        //键盘事件:keydown,keypress,keyup。一般绑定在需要用户输入的元素上,比如input

        document.onkeydown=function(e){//keydown支持所有按键
            console.log(e.type)
        }
        document.onkeypress=function(e){
            console.log(e.type)//keypress不支持功能按键
        }
        document.onkeyup=function(e){
            console.log(e.type)//当键盘上的按键被松开时触发
        }
    </script>
</body>
</html>
