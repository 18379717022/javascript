          面向过程：就是指在完成某个需求之前,先分析完成该需求所需要经历步骤有哪些。
          然后按照步骤依次执行即可。面向过程重在过程。c语言就是典型的面向过程的语言

          面向对象(简称OO):就是指在完成某个需求之前,先分析出完成该需求所涉及的对象有哪些,然后
          再分析每个对象身上有哪些属性和方法,利用这些属性和方法完成相应的需求。
          java,c++都是面向对象的语言,javascript是一门基于对象的语言,因为面向对象语言
          都有继承,封装,多态的特征,所以严格来讲,javascript不是面向对象语言
