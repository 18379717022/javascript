<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var date=new Date()
        var year=date.getFullYear()
        var month=date.getMonth()//0-11,0表示1月,11表示12月
        var day=date.getDate()
        var week=date.getDay()//星期几0-6,0表示星期天,6表示星期六
        console.log(`${year}年${month+1}月${day}日`)

        var res=date.toLocaleString()//将日期时间对象转换为字符串,包含日期和时间
        console.log(res)
        var res=date.toLocaleDateString()//将日期时间对象转换为字符串,只包含日期
        console.log(res)
        var res=date.toLocaleTimeString()//将日期时间对象转换为字符串,只包含时间
        console.log(res)
    </script>
</body>
</html>
