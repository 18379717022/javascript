<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //round方法:对小数点后一位做四舍五入取整
        var num =2.54
        var res=Math.round(num)
        console.log(res)//3

        //pow方法:格式：Math.pow(x,y),求x的y次方
        var x=3
        var y=2
        var res=Math.pow(x,y)
        console.log(res)//3*3=9

        //max方法:格式：Math.max(值1,值2,值3),求数据的最大值,参数不可以是数组
        var res=Math.max(1,2,4,56,8)
        console.log(res)

        //min方法:格式：Math.min(值1,值2,值3),求数据的最小值,参数不可以是数组
        var res=Math.min(1,2,9,8,0)
        console.log(res)

        //abs方法:格式：Math.abs(数据),求数据的绝对值
        var num=-3
        var res=Math.abs(num)
        console.log(res)//3

        //sqrt方法:格式：Math.sqrt(数据),求数据的算术平方根
        var num=9;
        var res=Math.sqrt(num)
        console.log(res)

        //random方法:格式：Math.random(),作用：返回0-1的随机小数,包含0,但是不包含1
        var num=Math.random()
        console.log(num*10)
        /*
          利用random方法生成n-m的随机整数,包含n和m,如生成0-10之间的随机整数
          公式：parseInt(Math.random()*(最大值+1-最小值)+最小值)
        */
        var num=parseInt(Math.random()*(10+1-0)+0)
        console.log(num)
    </script>
</body>
</html>
