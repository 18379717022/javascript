<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //do while:先执行一遍循环体,然后判断循环条件是否成立,如果成立则继续执行循环体
        var i=1;
        do{
            console.log(i);
            i++
        }while(i<=10);
        //求100以内偶数的和
        var i=1;
        var sum=0;
        do{
            if(i%2==0){
                sum=sum+i
            }
            i++;
        }while(i<=100);
        console.log(sum)
    </script>
</body>
</html>
