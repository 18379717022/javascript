<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //unshift:在数组的头部增加元素,返回值是新数组的长度
        var arr=[1,2,3,4,5]
        var res=arr.unshift(9,10)
        console.log(res)
        console.log(arr)

        //shift:在数组头部删除元素,返回值是被删除的元素
        var arr=[1,2,3,4,5]
        var res=arr.shift()
        console.log(res)
        console.log(arr)
    </script>
</body>
</html>
